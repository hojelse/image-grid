<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="desktop.css">
  <link rel="stylesheet" href="reset.css">
  <script defer src="resizelayout.js"></script>
  <script defer src="dragdrop.js"></script>
  <script defer src="script.js"></script>
  <script defer src="select.js"></script>
</head>
<body>
  <div class="pageContainer">
    <div class="page">
      <div class="imagePair">
        <div data-pos="0" data-selected="false" class="imageContainer drop-zone">
          <div data-img-id="0" data-scale="1" data-x="0" data-y="0" class="img draggable"></div>
        </div>
        <div class="resizer"></div>
        <div data-pos="1" data-selected="false" class="imageContainer drop-zone">
          <div data-img-id="1" data-scale="1" data-x="0" data-y="0" class="img draggable"></div>
        </div>
      </div>
      <div class="resizer"></div>
      <div class="imagePair">
        <div data-pos="0" data-selected="false" class="imageContainer drop-zone">
          <div data-img-id="2" data-scale="1" data-x="0" data-y="0" class="img draggable"></div>
        </div>
        <div class="resizer"></div>
        <div data-pos="1" data-selected="false" class="imageContainer drop-zone">
          <div data-img-id="3" data-scale="1" data-x="0" data-y="0" class="img draggable"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
